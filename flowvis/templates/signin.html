{% extends "base.html" %}

{% block title %}Se Cadastrar{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='signin.css') }}">
{% endblock %}


{% block content %}
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="form-container">
            <h2>Criar conta</h2>
            <form method="POST" onsubmit="return validarFormulario()">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Seu nome">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="@user">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Seu email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="********">
                </div>

                {% if error %}
                    <p class="text-danger text-center">{{ error|safe }}</p>
                {% endif %}

                <button type="submit" class="btn btn-primary w-100">Criar</button>
            </form>
            <div class="text-center mt-3">
                <p>Já tem uma conta? <a href="/">Login</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const backgrounds = [
            "{{ url_for('static', filename='images/cars.jpg') }}",
            "{{ url_for('static', filename='images/kart.jpg') }}",
            "{{ url_for('static', filename='images/motorcycle.jpeg') }}"
        ];

        const randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];

        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.backgroundImage = `url(${randomBackground})`;
        });
    </script>
    
    <script>
        function validarFormulario() {
            const name = document.getElementById("name").value.trim();
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
    
            if (!name || !username || !email || !password) {
                alert("Por favor, preencha todos os campos!");
                return false;
            }
    
            return true;
        }
    </script> 
{% endblock %}
