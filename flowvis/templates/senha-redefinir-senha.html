<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .auth-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            margin: auto;
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h2 class="text-center text-danger">Recuperar senha</h2>
            <p class="text-center text-muted">
                Tá tudo bem se esquecer da sua senha de tempos em tempos...
            </p>
            <form action="/update_password" method="POST">
                <div class="mb-3">
                    <label for="new_password" class="form-label">Nova senha</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" placeholder="********" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Repita a senha</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Alterar</button>
            </form>
            <div class="text-center mt-3">
                <a href="/register" class="text-danger">Não tem uma conta? Crie aqui</a>
            </div>
        </div>
    </div>
</body>
</html>
