{% extends "base.html" %}

{% block title %}Se Cadastrar{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='forgot.css')}}">
{% endblock %}

{% block content %}
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="form-container">
            <h2>Recuperar senha</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Seu nome">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Usu√°rio</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="@user">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Seu email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="********">
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
