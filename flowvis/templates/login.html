{% extends "base/base.html" %}

{% block title %}Se Cadastrar{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
{% endblock %}

{% block content %}
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="form-container">
            <h2>Entre aqui  </h2>
            <br>
            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Seu email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="********">
                </div>
                <div class="text-center mt-3">
                    <p><a href="/forgot-password-email" style="font-size: .8rem; text-decoration: underline;">Esqueci minha senha.</a></p>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <div class="text-center mt-3">
                <p>NÃ£o tem uma conta? <a href="/signin">Crie aqui!</a></p>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const backgrounds = [
            "{{ url_for('static', filename='images/cars.jpg') }}",
            "{{ url_for('static', filename='images/kart.jpg') }}",
            "{{ url_for('static', filename='images/motorcycle.jpeg') }}"
        ];

        const randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];

        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.backgroundImage = `url(${randomBackground})`;
        });
    </script>
{% endblock %}
